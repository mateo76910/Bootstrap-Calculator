<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <title>Kalkulator</title>
</head>
<body>
    <div class="container auto">
        <div class="row mt-3 justify-content-center" style="min-height:600px;">

            <div class="col-6 col-sm-6 col-xl-4 bg-light d-flex flex-column border rounded" id="kalkulator">
                    <div class="row bg-dark my-4  d-inline mx-4 px-3 " id="zaslon" style="height:165%">
                        <div class="col bg-dark d-flex  justify-content-end text-primary" id="trenutni" ></div>
                        <div class="col bg-dark d-flex  justify-content-end text-primary" id="rjesenje"></div>
                    </div>
                    <div class="row  h-100 mx-4 my-1 pt-1" style="flex-wrap:nowrap">
                        <div class="col mx-1"><button class="btn btn-dark text-light" id="clear" value="">C</button></div>
                        <div class="col mx-1"><button class="a btn btn-dark text-light pb-2" value="/">&divide;</button></div>
                        <div class="col mx-1"><button class="a btn btn-dark text-light pb-2" value="*">&times;</button></div>
                        <div class="col mx-1"><button class="btn btn-dark text-light pb-1" id="backspace" value="">&#9003;</button></div>
                    </div>
                    <div class="row  h-100 mx-4 my-1" style="flex-wrap:nowrap">
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="7">7</button></div>
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="8">8</button></div>
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="9">9</button></div>
                        <div class="col mx-1"><button class="a btn btn-dark text-light pb-2" value="-">-</button></div>
                    </div>
                    <div class="row  h-100 mx-4 my-1" style="flex-wrap:nowrap">
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="4">4</button></div>
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="5">5</button></div>
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="6">6</button></div>
                        <div class="col mx-1"><button class="a btn btn-dark text-light" value="+">+</button></div>
                    </div>
                    <div class="row  h-100 mx-4 my-1" style="flex-wrap:nowrap">
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="1">1</button></div>
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="2">2</button></div>
                        <div class="col mx-1"><button class="b btn btn-secondary text-light" value="3">3</button></div>
                        <div class="col mx-1" style="height:208%">
                            <button class="btn btn-danger text-light pb-2" id="jednako" value="">=</button></div>
                    </div>
                    <div class="row  h-100 mx-4 my-1 pb-4" style="flex-wrap:nowrap">
                        <div class="col-6 pr-2 ml-1"><button class="b btn btn-secondary text-light" value="0">0</button></div>
                        <div class="col-3 pr-2"><button class="a btn btn-secondary text-light" value=".">.</button></div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
